<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>반복 배열</h1>
    <script>
    var coworkers = ['태훈', '조자', '관조자', '김태훈']
    </script>
    <h2>Co workers</h2>
    <u1>
      <script>
        var i = 0;
        while (i < coworkers.length) {
          document.write('<li>'+coworkers[i]+'</li>');
          i = i + 1
        }
      </script>
    </u1>
  </body>
</html>
