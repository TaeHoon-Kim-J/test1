<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer" : "egoing",
        "designer" : "leezche"
      };
      document.write("programmer : "+coworkers.programmer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
      coworkers.bookkeeper = "duru";//객체 추가
      document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");//추가 확인
      coworkers["data scientist"] = "taehoon";//띄어쓰기 포함할때
      document.write("data scientist : "+coworkers["data scientist"]+"<br>");//추가 확인2
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers) {
        document.write(key+" : ");
        document.write(coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function() {
        for(var key in this) {
          document.write(key+" : ");
          document.write(this[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
